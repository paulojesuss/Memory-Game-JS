<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da mémoria - Tela inicial</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/telaInicial.css">
</head>
<body>
    <form id="formulario"> 
        <div class="container">
            <img class="logo" src="../img/favicon.png">
            <input type="text" id="nome" placeholder="Nome" oninput="entrar()">
            <button id="btnEntrar" class="botao" type="submit" disabled onclick="enviar()">Entrar</button>
            <button id="btnSobre" class="botao" onclick="sobre()">Sobre</button>
        </div>
    </form>
    <span id="creditos">Copyright © 2025 Paulo & Darlison - Todos os direitos reservados.</span>
    
</body>
<script type="text/javascript" src="../js/telainicial.js"></script>
</html>
